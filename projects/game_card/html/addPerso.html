<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>addPerso</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="../index.html"
          >Voir Persos</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./addPerso.html">Créer Persos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="./modifPerso.html"
          >Modifier Persos</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./listePerso.html">Liste Persos</a>
      </li>
    </ul>

    <header class="container-fluid">
      <h1>Création personnage :</h1>
    </header>

    <!-- FORM CREATION PERSO -->
    <div class="container form-perso">
      <label for="nom">Nom</label>
      <input type="text" id="nom" class="form-control" />

      <label for="classe">Classe</label>
      <input type="text" id="classe" class="form-control" />

      <label for="arme">Arme</label>
      <input type="text" id="arme" class="form-control" />

      <label for="intelligence">Intelligence</label>
      <input type="text" id="intelligence" class="form-control" />

      <label for="force">Force</label>
      <input type="text" id="force" class="form-control" />

      <label for="agilite">Agilité</label>
      <input type="text" id="agilite" class="form-control" />

      <label for="endurance">Endurance</label>
      <input type="text" id="endurance" class="form-control" />

      <button class="btn btn-primary mt-3" id="creer" onclick="createPerso()">
        Créer
      </button>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/function.js"></script>
  </body>
</html>
